<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
</head>
<body>
<h1>Form</h1>
<form th:action="@{/form}" method="get">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" th:value="${firstname}">
    <br>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" th:value="${lastname}">
    <br>
    <input type="submit" value="Submit">
</form>

<h2>Submitted Values:</h2>
<p>First Name: <span th:text="${firstname}"></span></p>
<p>Last Name: <span th:text="${lastname}"></span></p>
</body>
</html>
